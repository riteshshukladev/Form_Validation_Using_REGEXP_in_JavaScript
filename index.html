<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <form onsubmit="return validation()">
            <h1 class="heading">Form Validation Using RegExp in JS</h1>
            <div class="form-grp">
                <label for="Username">Username:</label>
                <input type="text" id="username">
                <span id="username_error" class="error"></span>
            </div>
            <div class="form-grp">
                <label for="Password">Password:</label>
                <input type="text" id="password">
                <span id="password_error" class="error"></span>
            </div>
            <div class="form-grp">
                <label for="C-Passwprd">Confirm PassWord:</label>
                <input type="text" id="confirm_passWord">
                <span id="c_password_error" class="error"></span>
            </div>
            <div class="form-grp">
                <label for="Email-ID">Email-ID:</label>
                <input type="text" id="email">
                <span id="email_error" class="error"></span>
            </div>
            <div class="form-grp">
                <label for="Mob">Mobile No:</label>
                <input type="tel" id="Mob_no">
                <span id="mob_no_error" class="error"></span>
            </div>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
