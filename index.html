    <title>Form_Validation</title>

<body>
    <div id="container">
        <h1 class="heading">Form Details</h1>
        <form>
            <div class="form-grp">
                <label for="Username">Username:</label>
                <input type="text" id="username">
            </div>
            <div class="form-grp">
                <label for="Password">Password:</label>
                <input type="text" id="password">
            </div>
            <div class="form-grp">
                <label for="C-Passwprd">Confirm PassWord:</label>
                <input type="text" id="confirm_passWord">
            </div>
            <div class="form-grp">
                <label for="Email-ID">Email-ID:</label>
                <input type="text" id="email">
            </div>
            <div class="form-grp">
                <label for="Mob">Mobile No:</label>
                <input type="tel" id="Mob_no">
            </div>
        </form>
    </div>
</body>
